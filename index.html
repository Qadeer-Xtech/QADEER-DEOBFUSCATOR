<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qadeer's Personal AI</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Qadeer's Personal AI</h1>
            <p id="status">AI Model Loading... Please wait.</p>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your AI something..." autocomplete="off" disabled>
            <button type="submit" id="send-btn" disabled>

            </button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
